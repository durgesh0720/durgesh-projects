<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Element Display</title>
    <style>
        .child {
            display: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="child">Element 1</div>
        <div class="child">Element 2</div>
        <div class="child">Element 3</div>
        <div class="child">Element 4</div>
    </div>

    <script>
        let k;
        function showRandomElement() {
            const container = document.getElementById('container');
            const children = container.getElementsByClassName('child');
            for (let child of children) {
                child.style.display = 'none';
            }
            const randomIndex = Math.floor(Math.random() * children.length);
            children[randomIndex].style.display = 'block';
        }
        function clicked(input){
            return input;
        }
        showRandomElement();
    </script>
</body>
</html>
